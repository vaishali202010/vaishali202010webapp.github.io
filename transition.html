<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition and transform</title>
    <style>
        #tra{
            height: 400px;
            width: 400px;
            background-color: rgb(218, 167, 101);
            transition-property: all;
            transition-duration: 2s;
            
        }
        #tra:hover{
            background-color: rgb(219, 75, 39);
            transform: skew(180deg);
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <div id="tra">

    </div>
</body>
</html>
